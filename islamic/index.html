<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Tech Apps</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Naskh Arabic', serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .app-slider {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            scroll-behavior: smooth;
            padding: 20px;
            background: #fff;
        }
        .app-item {
            display: inline-block;
            text-align: center;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .app-item img {
            width: 160px;
            height: 160px;
            border-radius: 20px;
        }
        .app-item h3 {
            margin: 10px 0;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
   <h1>Legend Tech Apps</h1>
    <div class="app-slider">
        <div class="app-item">
            <img src="app1-icon.png" alt="App 1">
            <h3>Islamic App 1</h3>
            <a href="#" class="download-btn">Download</a>
        </div>
        
        <div class="app-item">
            <img src="https://play-lh.googleusercontent.com/yavd9zCn8w1D0I5dZJ9-hYRlJ2UrYgzTnbzSV98zsvbBYAchxYUf6INEtzWQJXZJPoo=w480-h960-rw" alt="App 2">
            <h3>Stylish Text</h3>
            <a href="https://play.google.com/store/apps/details?id=com.happyverse.stylishtext" class="download-btn">Download</a>
        </div>

       <div class="app-item">
            <img src="https://play-lh.googleusercontent.com/yavd9zCn8w1D0I5dZJ9-hYRlJ2UrYgzTnbzSV98zsvbBYAchxYUf6INEtzWQJXZJPoo=w480-h960-rw" alt="App 2">
            <h3>Stylish Text</h3>
            <a href="https://play.google.com/store/apps/details?id=com.happyverse.stylishtext" class="download-btn">Download</a>
        </div>
        
        <div class="app-item">
            <img src="app3-icon.png" alt="App 3">
            <h3>Islamic App 3</h3>
            <a href="#" class="download-btn">Download</a>
        </div>
    </div>
</body>
</html>
