<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Islamic App</title>
    <script>
        function openApp() {
            var appUrl = "https://legendtechapps.github.io/islamic";
            window.location.href = appUrl;

            setTimeout(function () {
                window.location.href = "https://play.google.com/store/apps/details?id=com.blockchainvault";
            }, 3000);
        }
    </script>
</head>
<body>
    <button onclick="openApp()">Open Islamic App</button>
</body>
</html>
